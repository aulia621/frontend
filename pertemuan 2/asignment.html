<!DOCTYPE html>
<html>
  <head>
    <title>operator Penugasan</title>
  </head>
  <body>
    <script>
      document.write('mula-mulai nilai score...<br>');

      //pengisian nilai
      var score = 100;
      document.write('score=' + score + '<br/>');

      //pengisian dan menjumlahkan dengan 5
      score += 5;
      document.write('score=' + score + '<br/>');

      //pengisian dan pengurangan dengan 2
      score -= 2;
      document.write('score=' + score + '<br/>');

      //pengisian dan perkalian dengan 2
      score *= 2;
      document.write('score=' + score + '<br/>');

      //pengisian dan pembagian dengan 4
      score /= 4;
      document.write('score=' + score + '<br/>');

      //pengisian dan pemangkatan dengan 2
      score **= 2;
      document.write('score=' + score + '<br/>');

      //pengisian dan module dengan 3
      score %= 3;
      document.write('score=' + score + '<br/>');
    </script>
  </body>
</html>
