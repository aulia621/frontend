<!DOCTYPE html>
<html>

    <title>Dialog Confirm</title>
  </head>
  <body>
    <script>
      var yakin = confirm('apakah kmau yakin akan mengunjungi stikom banyuwangi');

      } else {
        document.write('baiklah,tetap disini saja ya:)');
      }
    </script>
  </body>
</html>
