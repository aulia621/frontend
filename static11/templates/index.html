<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stikom Mart - Mobile Modern</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        /* Search Bar Modern */
        .search-box {
            background-color: #fff1f1;
            padding: 10px 12px;
            border-radius: 10px;
            width: 100%;
        }

        /* Kategori Icon Style */
        .cat-icon {
            width: 50px;
            height: 50px;
            background: #f7f7f7;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
        }

        /* Product Card Modern */
        .product-card {
            border-radius: 12px;
            overflow: hidden;
            background-color: #ffffff;
        }

        .product-img {
            height: 150px;
            object-fit: cover;
        }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #ffffff;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 13px;
            z-index: 999;
        }

        .bottom-nav a {
            color: #777;
            text-decoration: none;
            text-align: center;
        }

        .bottom-nav a.active {
            color: #0d6efd;
        }

        /* Dark Mode Fix */
        body.dark-mode .bottom-nav {
            background-color: #1e1e1e;
            border-color: #333;
        }

        body.dark-mode .cat-icon {
            background-color: #333;
        }

    </style>
</head>
<body>

</nav>

        </div>
    </div>
</div>

<!-- Kategori -->

<!-- Dark Mode Script -->
<script>
    const body = document.body;
    const toggle = document.getElementById("darkModeToggle");

    if (localStorage.getItem("darkMode") === "enabled") enableDarkMode();

    toggle.addEventListener("click", () => {
        body.classList.contains("dark-mode") ? disableDarkMode() : enableDarkMode();
    });

    function enableDarkMode() {
        body.classList.add("dark-mode");
        document.querySelectorAll(".navbar, .card, .product-card, .cat-icon")
            .forEach(el => el.classList.add("dark-mode"));
        localStorage.setItem("darkMode", "enabled");
        toggle.innerHTML = "â˜€ï¸";
    }

    function disableDarkMode() {
        body.classList.remove("dark-mode");
        document.querySelectorAll(".navbar, .card, .product-card, .cat-icon")
            .forEach(el => el.classList.remove("dark-mode"));
        localStorage.setItem("darkMode", "disabled");
        toggle.innerHTML = "ðŸŒ™";
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
