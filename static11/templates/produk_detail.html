<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ product.name }} - Stikom Marts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUaIbzAi2FUVXJ">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark.css') }}">
    <style>
        /* Sticky Bottom Bar */
        .bottom-action {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #ffffff;
            padding: 10px;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 999;
        }

        .bottom-action .btn {
            flex: 1;
            border-radius: 10px;
        }

        /* Product Image */
        .product-img {
            width: 100%;
            height: 260px;
            object-fit: cover;
        }

        /* Info Card */
        .info-card {
            background: #fff;
            border-radius: 15px;
            padding: 15px;
            margin-top: -30px;
            position: relative;
            z-index: 5;
        }

        /* Dark mode elements */
        body.dark-mode .info-card,
        body.dark-mode .bottom-action {
            background-color: #2a2a2a!important;
            border-color: #444 !important;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark p-2 shadow-sm">
        <div class="container d-flex justify-content-between">
            <span class="navbar-brand fw-bold fs-5">Stikom Marts</span>

            <button id="darkModeToggle" class="btn btn-outline-light btn-sm">
                <i class="bi bi-moon"></i>
                ðŸŒ™
            </button>
        </div>
    </nav>
    <div class="container">
        <div class="my-3">
            <img src="{{ url_for('static', filename='{{ product.image }}') }}" class="product-img" alt="Produk">
        </div>

        <div class="info-card shadow-sm">
            <h5 class="fw-bold">{{ product.name }}</h5>
            <p class="text-primary fw-bold mt-1 mb-3">
                Rp {{ product.price }}
            </p>

            <div class="mt-2">
                <h6 class="fw-bold">Deskripsi Produk</h6>
                <p class="text-muted small">
                    {{ product.description }}
                </p>
            </div>
        </div>
    </div>
    
    <script>
    const body = document.body;
    const toggle = document.getElementById("darkModeToggle");

    if (localStorage.getItem("darkMode") === "enabled") enableDarkMode();

    toggle.addEventListener("click", () => {
        body.classList.contains("dark-mode") ? disableDarkMode() : enableDarkMode();
    });

    function enableDarkMode() {
        body.classList.add("dark-mode");
        document.querySelectorAll(".navbar, .info-card, .bottom-action")
            .forEach((el) => el.classList.add("dark-mode"));
        localStorage.setItem("darkMode", "enabled");
        toggle.innerHTML = "â˜€ï¸";
    }

    function disableDarkMode() {
        body.classList.remove("dark-mode");
        document.querySelectorAll(".navbar, .info-card, .bottom-action")
            .forEach((el) => el.classList.remove("dark-mode"));
        localStorage.setItem("darkMode", "disabled");
        toggle.innerHTML = "ðŸŒ™";
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
