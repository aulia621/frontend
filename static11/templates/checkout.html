<!DOCTYPE html>
<html lang="en">
<head>
    <title>Checkout - Stikom Mart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/dark.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark shadow-sm py-2">
    <div class="container d-flex justify-content-between">
        <a class="navbar-brand fw-bold fs-5" href="/">Stikom Mart</a>
        <button id="darkModeToggle" class="btn btn-outline-light btn-sm">ðŸŒ™</button>
    </div>
</nav>

<div class="container text-center mt-5">
    <h5 class="fw-bold mb-2">Checkout Berhasil!</h5>
    <p class="text-muted small">Terima kasih telah berbelanja melalui ponsel Anda.</p>
    <a href="/" class="btn btn-primary btn-sm px-3">Kembali</a>
</div>

<script>
    const body = document.body;
    const toggle = document.getElementById("darkModeToggle");

    if (localStorage.getItem("darkMode") === "enabled") enableDarkMode();

    toggle.addEventListener("click", () => {
        body.classList.contains("dark-mode") ? disableDarkMode() : enableDarkMode();
    });

    function enableDarkMode() {
        body.classList.add("dark-mode");
        document.querySelectorAll(".navbar, .info-card, .bottom-action")
            .forEach((el) => el.classList.add("dark-mode"));
        localStorage.setItem("darkMode", "enabled");
        toggle.innerHTML = "â˜€ï¸";
    }

    function disableDarkMode() {
        body.classList.remove("dark-mode");
        document.querySelectorAll(".navbar, .info-card, .bottom-action")
            .forEach((el) => el.classList.remove("dark-mode"));
        localStorage.setItem("darkMode", "disabled");
        toggle.innerHTML = "ðŸŒ™";
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
