<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Callback Fungtion</title>
  </head>
  <body>
    const tampilkanHasil = (hasil) => alert('hasil =${hasil}'); const penjumlahan = (a,b,display)=>{ let hasil = a+b; display(hasil); } penjumlahan(9,6 tampilkanHasil); penjumlahan(9,6{hasil} => alert('wah,hasilnya adalah ${hasil}'));
  </body>
</html>
