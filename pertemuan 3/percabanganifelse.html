<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Percabangan if/else</title>
  </head>
  <body>
    <script>
      var password = prompt('pasword:');

      if (password == 'kopi') {
        document.write('<h2>selamat datang bos!</h2>');
      } else {
        document.write('<p>Password salah,coba lagi</p>');
      }
      document.write('<p>terimakasih sudah menggunakan aplikasi ini</p>');
    </script>
  </body>
</html>
