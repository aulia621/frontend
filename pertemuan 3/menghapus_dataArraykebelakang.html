<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Menghapus Array dari belakang</title>
  </head>
  <body>
    <script>
      var bunga = ['mawar', 'melati', 'anggrek', 'sakura'];

      bunga.shift();

      document.write('<h3>Daftar Produk:</h3>');
      document.write('<ol>');

      bunga.forEach((data) => {
        document.write('<li>$(data)</li>');
      });
      document.write('</ol>');
    </script>
  </body>
</html>
