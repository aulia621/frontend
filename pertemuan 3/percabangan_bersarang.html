<!DOCTYPE html>
<html lang="en">
  <head>
    <title>percabangan bersarang(nested)</title>
  </head>
  <body>
    <script>
      var username = prompt('username:');
      var password = prompt('Password:');

      if (username == 'Stikom') {
        if (password == 'mahasiswa') {
          document.write('<h2>Selamat datang di stikom banyuwangi</h2>');
        } else {
          document.write('<p>Password salah,coba lagi!</p>');
        }
      } else {
        document.write('<p>Anda tidak terdaftar!</p>');
      }
    </script>
  </body>
</html>
