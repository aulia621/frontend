<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Perulangan Foreach dengan in</title>
  </head>
  <body>
    <script>
      var languages = ['Javascript', 'HTML', 'CSS', 'Typescript'];

      for (i in languages) {
        document.write(i + '.' + languanges[i] + '<br/>');
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Perulangan Foreach tanpa in</title>
  </head>
  <body>
    <script>
      var languages = ['Javascript', 'HTML', 'CSS', 'Typescript'];

      for (i = 0; i < languages.length; i++) {
        document.write(i + '.' + languanges[i] + '<br/>');
      }
    </script>
  </body>
</html>
