<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mengisi data ke Array</title>
  </head>
  <body>
    <script>
      var products = ['senter', 'radio', 'antena', 'Obeng'];

      products.push('televisi', 'alarm', 'gembok', 'paku');
      document.write(products);
    </script>
  </body>
</html>
